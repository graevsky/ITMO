<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Галерея изображений</h1>
        <div class="gallery">
            <img id="image" src="" alt="Изображение">
            <div id="comment"></div>
        </div>
        <div class="controls">
            <button id="prev">Назад</button>
            <button id="next">Вперед</button>
            <input type="number" id="timing" min="1" value="2" placeholder="Интервал (сек.)">
            <button id="startAuto">Старт авто</button>
        </div>
        <div class="audio-controls">
            <h2>Аудио дорожки</h2>
            <div id="currentTrack">Текущий трек: нет</div>
            <div class="audio-buttons">
                <button id="prevTrack">Предыдущий трек</button>
                <button id="playPauseAudio">Плей</button>
                <button id="nextTrack">Следующий трек</button>
            </div>
            <input type="file" id="audioUpload" accept="audio/*" multiple>
            <ul id="audioList"></ul>
        </div>
        <canvas id="audioVisualizer"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
